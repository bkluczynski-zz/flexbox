<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My website</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>
    <div class='container'>
        <div class='nav'>
            <section class="logo gradient">
                BK
            </section>
            <section class="author">
                <header class="name">
                    Bart Kluczynski
                </header>
                <article class="subtitle gradient">
                    Fearless Front Ender
                </article>
            </section>
        </div>
    </div>
    <div class='pictureContainer'>
        <picture class='picture'>
            <source media="(min-width: 601px)" srcset="https://placebear.com/g/1200/600">
            <img class="img" src="https://placebear.com/g/1200/600" alt="imagine a picture of a bear">
        </picture>
    </div>
    <section class="featuredWorkContainer">
        <div class="featuredWork">
            <div class="title">
                <h2>Projects</h2>
            </div>
        </div>
    </section>
    <div class='photo-grid-container'>
        <div class='photo-grid'>
            <div class='photo-grid-item first-item'>
                <img src='https://placebear.com/g/380/300' />
                <h4>POSTER</h4>
                <p>https://github.com/bkluczynski/Poster</p>
            </div>
            <div class='photo-grid-item'>
                <img src='https://placebear.com/g/380/300' />
                <h4>BOOKCASE</h4>
                <p>https://github.com/bkluczynski/reactnd-project-myreads-starter</p>
            </div>
            <div class='photo-grid-item last-item'>
                <img src='https://placebear.com/g/380/300' />
                <h4>FITNESS-TRACKER</h4>
                <p>https://github.com/bkluczynski/fitness-tracker-app</p>
            </div>
        </div>
    </div>
</body>

</html>
